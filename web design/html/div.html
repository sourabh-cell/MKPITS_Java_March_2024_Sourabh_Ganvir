<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 10px; /* Optional: Add gap between columns */
            border: solid black;
        }
        .image {
            width: 100%; /* Ensure the images take full width of the grid column */
        }
    </style>
</head>
<body>

<div class="container">
    <div>
    <img src="electra.avif" alt="Image 1" class="image">
</div>
<div>
    <img src="classic.webp" alt="Image 2" class="image">
</div>
</div>

</body>
</html>
