<!DOCTYPE html>
<html>
<head>
<style>
.myDiv {
  background-color:grey;    
  text-align: center;
  height: 50%;
  
}

body {
}
</style>
</head>
<body>



<div class="myDiv">
  <strong><h2>Member registration</h2></strong>
  
  
</div>

<center>
<table cellspacing="40">
   
    <tr colspan="2">
       
       <td><h3> <b>Name</b></h3></td>
       &nbsp;
       <td><input type="text" size="20" height="20" placeholder="First Name"></td>
       <td><input type="text" size="20" placeholder="Last Name"></td>

    </tr>

    <tr>
        <br><br>
       <td><h3> <b>Address</b></h3></td>
       &nbsp;
       <td colspan="2"><textarea name="ad" id="ad1" placeholder="Address"></textarea></td>
      

    </tr>

   <tr>
    <td><b><h3>Gender</h3></b></td>
    <td><input type="radio" name="Gender">Male</td>
    <td><input type="radio" name="Gender">Female</td>
   </tr>

   

   <tr>
    <td><b><h3>Telephone</h3></b></td>
    <td><input type="tel" placeholder="Telephone"></td>
   </tr>

   <tr>
    <td><h3><b>Email</b></h3></td>
    <td><input type="email" placeholder="email@"></td>
   </tr>

   <tr>
    <td><h3><b>Select Club</b></h3></td>
   <td> <select name="club" id="club">
   <option value="Boys club">Boys club</option>
   <option value="Girls club">Girls club</option>
   <option value="old club">old club</option>
   </select>
   </td>
   </tr>

   <tr>
    <td><b><h3>User Id</h3></b></td>
    <td><input type="text" placeholder="User Id"></td>
   </tr>

   
   <tr>
    <td><h3><b>Create password</b></h3></td>
    <td><input type="password" placeholder="Create password"></td>
   </tr>

   <tr>
    <td><h3><b>Confirm password</b></h3></td>
    <td><input type="password" placeholder="Confirm password"></td>
   </tr>


   <tr>
    <td><h3><b>Upload Aadhar Card</b></h3></td>
    <td><input type="file"></td>
   </tr>

   <tr>
    <td>
        <input type="image" src="submit_img.gif" >
        <br>
        <h3><b>Submit</b></h3>
    </td>
   </tr>


   
   
</table>
</center>

</body>
</html>
