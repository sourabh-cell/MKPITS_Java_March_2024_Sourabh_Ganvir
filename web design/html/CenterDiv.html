<!-- ### 1. **Centering a Div Both Vertically and Horizontally**
**Problem Statement:**
Create a `div` that is centered both vertically and horizontally within the viewport.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        body{
            align-content: center;
        }
        div{
            background-color: grey;
            position: absolute;
            top: 40%;
            left: 40%;
        }
    </style>
</head>
<body>
<div>
    <h1>this is div in centre</h1>
</div>    
</body>
</html>
