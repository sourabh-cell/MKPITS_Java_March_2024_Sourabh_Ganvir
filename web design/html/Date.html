<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <p id="xyz"  style="font-size: 50px;text-align: center;color: grey;background-color: brown;">
        date
    </p>

    <br>

    <p id="stringdate"  style="font-size: 50px;text-align: center;color: grey;background-color: brown;">
        date
    </p>

    <br>
    <p id="abc"  style="font-size: 50px;text-align: center;color: grey;background-color: brown;">
        date
    </p>

    <br>
    <p id="ko"  style="font-size: 50px;text-align: center;color: grey;background-color: brown;">
        date
    </p>

    <script>
        var today=new Date();
        document.getElementById("xyz").innerHTML=today;
        var d= today.toDateString();
        document.getElementById("stringdate").innerHTML=d;
        document.getElementById("abc").innerHTML=today.toTimeString();
        document.getElementById("ko").innerHTML=today.getUTCMonth();

    </script>
</body>
</html>
