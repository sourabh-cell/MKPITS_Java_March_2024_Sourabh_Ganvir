<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        
        #p1{
            overflow: hidden;
             text-overflow: ellipsis;
        }

        #p2
        {
            text-align: center;
        }

        #p4{
            text-shadow: 5px 5px 5px rebeccapurple;
        }

        #p3{
            text-indent:20px;
        }
        #p4{
            vertical-align: sub;
            
        }

    </style>
</head>
<body>
    <p id="p1">this is overflow</p>
    <p id="p2">this is ailgnment</p>
    <p id="p3">this is indent</p>
    <p id="p4">this is shadow</p>
    <p id="p5"><img src="hotel-background-2.jpg" width="30" height="15">this is vertical text-align</p>

</body>
</html>
