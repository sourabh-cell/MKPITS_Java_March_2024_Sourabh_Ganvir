<!-- ### 3. **Creating a Grid Layout**
**Problem Statement:**
Create a responsive grid layout with three columns that rearranges into a single column on smaller screens. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        div{
            margin-top: 10%;
            margin-left: 20%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            padding: -10px;
        }

        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
