<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        #ul1 {
            list-style-image: url(submit_img.gif);
        }

        li{
            font-size: 50px;
        }
        #ul2 {
            list-style: lower-greek;
        }

        #ul3{
            list-style-position: outside;
        }

    </style>
</head>
<body>
    <ul id="ul1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <ul id="ul2">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <ul id="ul3">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

</body>
</html>
