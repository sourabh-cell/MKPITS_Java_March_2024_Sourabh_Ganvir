<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Amount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .deposit-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .deposit-container h2 {
            margin-bottom: 20px;
        }
        .deposit-container input[type="number"],
        .deposit-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .deposit-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .deposit-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .deposit-container a {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .deposit-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="deposit-container">
        <h2>Deposit Amount</h2>
        <form action="Deposite.jsp" >
            <input type="number" placeholder="Enter Amount" name="amount" required>
            <input type="submit" value="Deposit">
        </form>
        <a href="home.html">Home</a>
    </div>
</body>
</html>
