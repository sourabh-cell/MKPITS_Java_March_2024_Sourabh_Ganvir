<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak</title>
    <link rel="stylesheet" href="css/indexcss.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header, .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .header .logo {
            width: 50px;
            vertical-align: middle;
        }

        .nav {
            background-color: #444;
            overflow: hidden;
        }

        .nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown container */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Dropdown button */
        .dropdown .nav-link {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Add a grey background color to dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Show the dropdown button background on hover */
        .dropdown:hover .nav-link {
            background-color: #3e8e41;
        }

        .content {
            text-align: center;
            margin-top: 20px;
        }

        .content .intro {
            margin: 20px;
        }

        .content .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .content .btn:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="image/logo.png" alt="Bank Logo" class="logo">
            <h1>Welcome to Kotak Bank</h1>
        </header>
        <nav class="nav">
            <div class="dropdown">
                <button class="nav-link">Login</button>
                <div class="dropdown-content">
                    <a href="adminLogin.html">Admin</a>
                    <a href="customerLogin.html">Customer</a>
                </div>
            </div>
        </nav>
        <section class="content">
            <div class="intro">
                <h2>Secure banking at your fingertips</h2>
                <p>Join us today to experience the best online banking services.</p>
                <a href="UserRegistration.jsp" class="btn">Get Started</a>
            </div>
        </section>
        <footer class="footer">
            <p>&copy; 2024 Kotak Bank. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
